<nav class="navigation-rail" role="navigation" aria-label="Main navigation">
  <div class="nav-rail-container">
    @for (item of navigationItems; track item.id) {
      <div class="nav-rail-item">
        <button 
          type="button"
          class="nav-rail-button"
          (click)="onNavItemClick(item.id)"
          [matTooltip]="item.tooltip"
          matTooltipPosition="left"
          [attr.aria-label]="item.tooltip"
          [attr.data-nav-item]="item.id">
          
          <div class="nav-rail-button-content">
            <!-- Main icon -->
            <mat-icon class="nav-rail-icon" [attr.aria-hidden]="true">{{ item.icon }}</mat-icon>
            
            <!-- Status indicator -->
            @if (getStatusIndicator(item.id).show) {
              <mat-icon 
                class="nav-rail-status-indicator" 
                [ngClass]="getStatusIndicator(item.id).color"
                [attr.aria-hidden]="true">
                {{ getStatusIndicator(item.id).icon }}
              </mat-icon>
            }
          </div>
          
          <!-- Label -->
          <span class="nav-rail-label">{{ item.label }}</span>
        </button>
      </div>
    }
  </div>
</nav>
