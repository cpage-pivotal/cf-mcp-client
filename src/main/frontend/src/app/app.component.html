<main xmlns="http://www.w3.org/1999/html">
  <mat-toolbar>
    <span>Tanzu Platform Chat</span>
    <span style="flex:1 1 auto"></span>
    <button mat-raised-button color="primary" (click)="showMotivation()" [disabled]="showingMotivation()">
      {{showingMotivation() ? motivationalMessage() : 'Motivate Me!'}}
    </button>
  </mat-toolbar>

  <app-chat-panel
    [metrics]="metrics()">
  </app-chat-panel>
  <app-document-panel
    [metrics]="metrics()"
    (documentIdsChanged)="onDocumentIdsChanged($event)">
  </app-document-panel>
  <app-mcp-servers-panel
    [metrics]="metrics()">
  </app-mcp-servers-panel>
  <app-memory-panel
    [metrics]="metrics()">
  </app-memory-panel>

  <app-chatbox
    [metrics]="metrics()"
    [documentIds]="currentDocumentIds()">
  </app-chatbox>
</main>
