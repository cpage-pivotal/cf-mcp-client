spring.application.name=cf-mcp-client
logging.level.io.modelcontextprotocol=DEBUG

#spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}
#spring.ai.openai.embedding.options.model=text-embedding-3-small
#spring.ai.openai.chat.options.model=gpt-4o-mini

spring.main.allow-bean-definition-overriding=true

# Database Configuration (PostgreSQL)
# The application will gracefully start without database if not available
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.session.jdbc.initialize-schema=never
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=1440m
spring.sql.init.mode=never

# RabbitMQ Configuration
# The application will gracefully start without RabbitMQ if not available
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=5000
spring.rabbitmq.requested-heartbeat=60